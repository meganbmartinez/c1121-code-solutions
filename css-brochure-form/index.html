<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>CSS Brochure</title>
  </head>
  <body>
    <h2>LEARN MORE</h2>

    <div class="row">
      <div><label for="email">COMPANY EMAIL</label></div>
      <input type="text" class="nonbutton" name="email" placeholder="sally@company.co">

      <div><label for="name">NAME</label></div>
      <input type="text" class="nonbutton" name="name" placeholder="Sally Smith">

      <div><label for="location">WHERE ARE YOU HIRING?</label></div>
      <input type="text" class="nonbutton"  name="location" placeholder="City, Country">

      <div><label for="number">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS? </label></div>
      <select name="numbers">
        <option value="">1-2 Engineers</option>
      </select>

      <div class="submit">
        <!-- <button>Submit</button> -->
          <input type="submit" name="submit" value="SUBMIT" class="button" />
        </div>
      </div>

  </body>
</html>
