<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;800&display=swap" rel="stylesheet"> </head>
  <body>
    <div class="container">
      <h1>How It Works</h1>
      <div class="row">
        <div class="column-one-fourth">
          <img src="images/screen-1.png" alt="Screen 1">
          <img src="images/switch-icon.png" class="column-one-fifth" alt="Switch">
          <h2>App Switching</h2>
          <h4>Toggles all your apps on and off.</h4>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-2.png" alt="Screen 2">
          <img src="images/filter-icon.png" class="column-one-fifth" alt="Filter">
          <h2>Trip Filtering</h2>
          <h4>Evaluates your trip requests.</h4>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-3.png" alt="Screen 3">
          <img src="images/slider-icon.png" class="column-one-fifth" alt="Slider">
          <h2>Service Filters</h2>
          <h4>Accepts only your ideal trips.</h4>
        </div>
        <div class="column-one-fourth">
          <img src="images/screen-4.png" alt="Screen 4">
          <img src="images/bars-icon.png" class="column-one-fifth" alt="Bars">
          <h2>Stats + Milage</h2>
          <h4>Tracks your trips across all apps.</h4>
        </div>
      </div>
    </div>
  </body>
</html>
